<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Swipe Rows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       
        .rows {
            width: 200%;
            transition: transform 0.3s ease;
        }
        .row {
            width: 50%;
  
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .navigation button {
            margin: 0 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
   
        <div class="rows d-flex gap-5" id="rowsContainer">
            <div class="row" id="row1">
                <h2>First Row</h2>
                <p>Content for the first row</p>
            </div>
            <div class="row" id="row2">
                <h2>Second Row</h2>
                <p>Content for the second row</p>
            </div>
        </div>
    

    <div class="navigation">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script>
        const container = document.getElementById('rowsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        let currentIndex = 0;
        const rowWidth = window.innerWidth;

        nextButton.addEventListener('click', () => {
            if (currentIndex < 1) {
                currentIndex++;
                container.style.transform = `translateX(-${rowWidth}px)`;
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                container.style.transform = 'translateX(0)';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
